        // 生成测试题目
        function generateQuestions() {
            const form = document.getElementById('talent-test');
            
            questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.id = `question-${index+1}`;
                
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = `第${index + 1}题`;
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = question;
                
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options';
                
                options[index].forEach((option, optionIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `q${index + 1}`;
                    input.value = String.fromCharCode(65 + optionIndex); // A, B, C
                    input.id = `q${index + 1}${String.fromCharCode(65 + optionIndex)}`;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `q${index + 1}${String.fromCharCode(65 + optionIndex)}`;
                    label.textContent = option;
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    
                    // 添加点击选择功能
                    optionDiv.addEventListener('click', function() {
                        // 清除同一问题的其他选项
                        const optionsInSameQuestion = optionsContainer.querySelectorAll('.option');
                        optionsInSameQuestion.forEach(opt => opt.classList.remove('selected'));
                        
                        // 选中当前选项
                        optionDiv.classList.add('selected');
                        input.checked = true;
                        
                        // 更新进度
                        updateProgress();
                    });
                    
                    optionsContainer.appendChild(optionDiv);
                });
                
                questionCard.appendChild(questionNumber);
                questionCard.appendChild(questionText);
                questionCard.appendChild(optionsContainer);
                
                form.appendChild(questionCard);
            });
        }

            for (let i = 1; i <= totalQuestions; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedOption) {
                    answeredCount++;
                }
            }
            
            document.getElementById('answered-count').textContent = answeredCount;
            const progressPercent = (answeredCount / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercent}%`;
        }

        // 计算测试结果（基于霍兰德职业兴趣理论）
        function calculateResult() {
            // 霍兰德六种兴趣类型计数
            let rCount = 0; // 现实型
            let iCount = 0; // 研究型
            let aCount = 0; // 艺术型
            let sCount = 0; // 社会型
            let eCount = 0; // 企业型
            let cCount = 0; // 常规型
            
            // 统计每个选项的选择次数
            // 这里简化处理，实际应根据专业量表设计更精确的计分规则
            for (let i = 1; i <= 30; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (selectedOption) {
                    // 根据题目和选项分配分数到不同兴趣类型
                    // 这是简化版本，实际应用需要更精确的计分系统
                    if (i <= 5) {
                        if (selectedOption.value === 'A') rCount += 2;
                        if (selectedOption.value === 'B') iCount += 1;
                        if (selectedOption.value === 'C') sCount += 1;
                    } else if (i <= 10) {
                        if (selectedOption.value === 'A') aCount += 2;
                        if (selectedOption.value === 'B') sCount += 1;
                        if (selectedOption.value === 'C') eCount += 1;
                    } else if (i <= 15) {
                        if (selectedOption.value === 'A') eCount += 2;
                        if (selectedOption.value === 'B') cCount += 1;
                        if (selectedOption.value === 'C') rCount += 1;
                    } else if (i <= 20) {
                        if (selectedOption.value === 'A') aCount += 2;
                        if (selectedOption.value === 'B') sCount += 1;
                        if (selectedOption.value === 'C') rCount += 1;
                    } else if (i <= 25) {
                        if (selectedOption.value === 'A') iCount += 2;
                        if (selectedOption.value === 'B') sCount += 1;
                        if (selectedOption.value === 'C') eCount += 1;
                    } else {
                        if (selectedOption.value === 'A') eCount += 2;
                        if (selectedOption.value === 'B') sCount += 1;
                        if (selectedOption.value === 'C') aCount += 1;
                    }
                }
            }
            
            // 确定主要天赋类型（得分最高的）
            const scores = {
                realistic: rCount,
                investigative: iCount,
                artistic: aCount,
                social: sCount,
                enterprising: eCount,
                conventional: cCount
            };
            
            // 找到得分最高的类型
            let maxScore = 0;
            let primaryType = 'realistic';
            
            for (const type in scores) {
                if (scores[type] > maxScore) {
                    maxScore = scores[type];
                    primaryType = type;
                }
            }
            
            // 找到得分第二高的类型（次要类型）
            let secondaryScore = 0;
            let secondaryType = 'investigative';
            
            for (const type in scores) {
                if (type !== primaryType && scores[type] > secondaryScore) {
                    secondaryScore = scores[type];
                    secondaryType = type;
                }
            }
            
            return {
                primary: primaryType,
                secondary: secondaryType,
                scores: scores
            };
        }

        // 显示结果
        function showResult() {
            const result = calculateResult();
            const resultContainer = document.getElementById('result-container');
            const primaryTalent = talentTypes[result.primary];
            const secondaryTalent = talentTypes[result.secondary];
            
            // 找到最高分用于计算百分比
            const maxScore = Math.max(...Object.values(result.scores));
            
            resultContainer.innerHTML = `
                <h2 class="result-title">你的职业天赋方向</h2>
                <div class="talent-type">${primaryTalent.name}</div>
                <div class="secondary-type">次要类型: ${secondaryTalent.name}</div>
                
                <div class="score-breakdown">
                    ${Object.entries(result.scores).map(([type, score]) => {
                        const percentage = Math.round((score / maxScore) * 100);
                        const barColors = {
                            realistic: '#e74c3c',
                            investigative: '#3498db',
                            artistic: '#9b59b6',
                            social: '#2ecc71',
                            enterprising: '#f39c12',
                            conventional: '#34495e'
                        };
                        
                        return `
                            <div class="score-item">
                                <div class="score-label">${talentTypes[type].name}</div>
                                <div class="score-bar-container">
                                    <div class="score-bar" style="width: ${percentage}%; background: ${barColors[type]}"></div>
                                </div>
                                <div class="score-value">${score}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
                
                <div class="interpretation">
                    <h3>天赋解读</h3>
                    <p>${primaryTalent.description}</p>
                    
                    <h3>你的优势</h3>
                    <p>${primaryTalent.strengths}</p>
                    
                    <h3>适合领域</h3>
                    <p>${primaryTalent.suitableFields}</p>
                    
                    <h3>发展建议</h3>
                    <p>${primaryTalent.developmentSuggestions}</p>
                </div>
                
                <div class="career-recommendation">
                    <h3>职业方向推荐</h3>
                    <p>基于你的天赋兴趣，以下职业可能适合你：</p>
                    <div class="career-list">
                        ${primaryTalent.careers.map(career => `<div class="career-item">${career}</div>`).join('')}
                    </div>
                    <p style="margin-top: 15px;">结合你的次要类型(${secondaryTalent.name})，你也可以考虑以下交叉领域：</p>
                    <div class="career-list">
                        ${secondaryTalent.careers.slice(0, 4).map(career => `<div class="career-item">${career}</div>`).join('')}
                    </div>
                </div>
            `;
            
            resultContainer.style.display = 'block';
            
            // 滚动到结果区域
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // 重置测试
        function resetTest() {
            // 清除所有选择
            const allInputs = document.querySelectorAll('input[type="radio"]');
            allInputs.forEach(input => {
                input.checked = false;
            });
            
            // 清除选项的高亮
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.classList.remove('selected');
            });
            
            // 隐藏结果
            document.getElementById('result-container').style.display = 'none';
            
            // 重置进度
            updateProgress();
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            generateQuestions();
            
            // 添加提交按钮事件
            document.getElementById('submit-btn').addEventListener('click', function() {
                // 检查是否所有问题都已回答
                const unanswered = [];
                for (let i = 1; i <= 30; i++) {
                    const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                    if (!selectedOption) {
                        unanswered.push(i);
                    }
                }
                
                if (unanswered.length > 0) {
                    alert(`您还有${unanswered.length}道题未回答，请完成所有题目后再提交。`);
                    // 滚动到第一个未回答的问题
                    document.getElementById(`question-${unanswered[0]}`).scrollIntoView({ behavior: 'smooth' });
                } else {
                    showResult();
                }
            });
            
            // 添加重置按钮事件
            document.getElementById('reset-btn').addEventListener('click', resetTest);
        });
    </script>
